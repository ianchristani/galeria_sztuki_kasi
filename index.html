<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="statics/style_index.css">
    <link rel="icon" type="image/x-icon" href="statics/white-cat_38735.ico">
    <title>Art Galery</title>
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img src="statics/white-cat_38735.ico" alt="paint" id="logo"> 
            </div>
            <h1>Kasia's art exibition</h1>
        </header>
        <nav id="navbar" class="container">
          <div class="row justify-content-center">
            <a href="#">Home</a>
            <a href="#">About me</a>
          </div> 
        </nav>
    </div>
    <!-- main image -->
    <div class="container" id="main-image-container">
        <div class="main-image center-image" id="img1">
           <div class="main-image-info">
            <h2>the main pic</h2>
            <p class="secondary-color">Done on 30/09/2022</p>
           </div> 
        </div>
    </div>

    <!-- galery -->
    <div class="container" id="gallery-container">
        <div class="col-12">
            <h3>Other ones</h3>  
        </div>
        <div class="row gx-5">
            <div class="col-12 col-md-6">
                <div class="small-image-container center-image" id="img2"></div>
                <h6>Painting name</h6>
                <p class="secondary-color">Done on 30/09/2022</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="small-image-container center-image" id="img3"></div>
                <h6>Painting name</h6>
                <p class="secondary-color">Done on 30/09/2022</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="small-image-container center-image" id="img4"></div>
                <h6>Painting name</h6>
                <p class="secondary-color">Done on 30/09/2022</p>
            </div>
            <div class="col-12 col-md-6">
                <div class="small-image-container center-image" id="img5"></div>
                <h6>Painting name</h6>
                <p class="secondary-color">Done on 30/09/2022</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="container">
        <p class="secondary-color">Did you like? Ask for a pic! <i class="bi bi-emoji-smile-upside-down"></i> </p>
        <div class="row justify-content-center" id="social-icons-container">
            <div class="col-1">
                <a href="#"><i class="bi bi-facebook secondary-color"></i></a>  
            </div>
            <div class="col-1">
                <a href="#"><i class="bi bi-instagram secondary-color"></i></a>  
            </div>               
        </div>
        <p class="secondary-color">Kasia &copy; 2022</p>      
    </footer>

    

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
